<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>jQuery Mobile Application</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.js"></script>
    <style>
        .ui-li .ui-btn-text a.ui-link-inherit {
          white-space: normal;
          padding-left: 60px;
        }
        .ui-li-thumb {
            margin-top: 10px;
            margin-left: 10px;
        }
	</style>
  </head>
  <body>

  	<!-- Begin: Main tweet list view -->
	<section id="pageTweetList" data-role="page">
	  <header data-role="header" data-position="fixed">
        <h1>jqmTweet</h1>
		<a href="#pageSettings"
           data-transition="flip" 
           data-role="button" 
           data-icon="gear" 
           data-iconpos="notext" 
           class="ui-btn-right">Options</a>
      </header>
	  <div class="content" data-role="content">
	  	<div id="listmessenger"></div>
       	<ul data-role="listview" name="tweetlist" id="tweetlist" >
		</ul>
	  </div>
	  <footer data-role="footer" data-position="fixed"><h1>O'Reilly <i>jQuery Mobile</i></h1></footer>
	</section>
	<!-- End: Main tweet list view -->
	
	<!-- Begin: Tweet detail view -->
	<section id="pageTweetDetail" data-role="page">
	  <header data-role="header">
          <a href="#pageTweetList" data-role="button" data-iconpos="notext" data-icon="home"></a>
          <h1>jqmTweet Detail</h1>
      </header>
	  <div class="content" data-role="content">
		<div class="container-tweet">
			
		</div>
	  </div>
	  <footer data-role="footer"><h1>O'Reilly <i>jQuery Mobile</i></h1></footer>
	</section>
	<!-- End: Tweet detail view -->
	
	<!-- Begin: Settings page -->
	<section id="pageSettings" data-role="page">
	  <header data-role="header">
          <a href="#pageTweetList" data-role="button" data-iconpos="notext" data-icon="home"></a>
          <h1>jqmTweet</h1>
      </header>
	  <div class="content" data-role="content">
		<h3>Settings</h3>
		<div data-role="fieldcontain">
          <label for="username">Twitter User Name:</label>
          <input type="text" id="username" value="">
        </div>
        <div data-role="fieldcontain">
          <label for="slider">Number of tweets to display:</label>
          <input type="range" id="slider" name="slider" min="5" max="50" value="">
        </div>

	  </div>
	  <footer data-role="footer"><h1>O'Reilly <i>jQuery Mobile</i></h1></footer>
	</section>
	<!-- End: Preferences page -->
	
	<a href="#pageError" id="show-error-page" data-role="button" data-rel="dialog" data-transition="pop" style="display: none">Show error page</a>

	<!-- Begin: Error page -->
	<section id="pageError" data-role="page" data-theme="e">
	  <header data-role="header"><h1>jqmTweet</h1></header>
	  <div class="content" data-role="content">
	  </div>
	  <footer data-role="footer"><h1>O'Reilly <i>jQuery Mobile</i></h1></footer>
	</section>
	<!-- End: Error page -->
	
  </body>

  <!--models-->
  <script src="app/model/App.js"></script>
  <script src="app/model/User.js"></script>
  <script src="app/model/PageSubscriber.js"></script>

  <!--constants-->
  <script src="app/Ev.js"></script>

  <!--proxy-->
  <script src="app/proxy/TweetProxy.js"></script>
  
  <!--controls-->
  <script src="app/control/PageWatcher.js"></script>
  <script src="app/control/TweetDetail.js"></script>
  <script src="app/control/TweetError.js"></script>
  <script src="app/control/TweetList.js"></script>
  <script src="app/control/TweetSettings.js"></script>
  
  <!--utils-->
  <script src="app/utils/PageUtils.js"></script>
  <script src="app/utils/URL.js"></script>
  <script src="app/utils/TweetUtils.js"></script>


<script>
	$(document).ready(function() {

        //startup controls for each page.
		new app.control.TweetList( "pageTweetList" );
		new app.control.TweetDetail("pageTweetDetail");
		new app.control.TweetSettings("pageSettings");
		new app.control.TweetError("pageError");
	});
  </script>
</html>
